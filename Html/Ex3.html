<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
</head>
    <body>
        <h1>Sign in Form</h1>
        <form>
            <input type="text" placeholder="First Name" required> <br> <br>
            <input type="text" placeholder="Last Name" required>  <br> <br>
            <input type="text" placeholder="Last Name" required> <br> <br>
            <input type="email" placeholder="email" required>    <br> <br>
            <input type="password" placeholder="password" required>  <br> <br>

            <p>Select Your Gender</p>

            <label for="male">Male</label>
            <input type="radio" name="Gender" id="male">

            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="female">
            
            <label for="other">Other</label>
            <input type="radio" name="Gender" id="other">

            <br> <br>

            <label for="country">Country</label>
            <select id="country">
                <option value="Pakistan">Pakistan</option>
                <option value="India">India</option>
                <option value="Iran">Iran</option>
            </select>
            <br> <br>
            <label>Write something about yourself</label> <br> 
            <textarea rows="10" columns="10" placeholder="type here"></textarea>
            <br>
            <input type="submit" value="Sign in">
        </form>
    </body>
</html>
