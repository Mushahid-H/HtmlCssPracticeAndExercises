<!DOCTYPE html>
<html>
   
    <head>
        <title>3 Types of Css</title>
        <link rel="stylesheet" href="css/stylingdocument.css">
    </head>

    <style>
        #StyleTag{
            color: rebeccapurple;
            background-color: aqua;
        }
    </style>
    <body>
        <!--First type or way of writing Css is using inline css, example is below:-->
        <h1>Let's start learning Css</h1>
        <p style="color: blue; background-color: aliceblue;">1. This is done using inline css.</p>
        <p id="StyleTag">2. This is done using block/internal css, which is using style tag in same html document.</p>
        <p class="externalCss">3. This is done using external css, that is maitain a<br>
              separate css document and link that with this html document using link tag. </p>
    </body>
</html>
