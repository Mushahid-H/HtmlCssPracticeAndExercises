<!DOCTYPE html>
<html lang="en">
<head>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Search Items</title>
    <link rel="stylesheet" href="SearchBar.css">
    <script defer src="SearchBar.js"></script>

</head>
<body>
    <section class="container">
        <form action="">
            <i class="fa fa-search"></i>
            <input type="text" name="" id="search-id" placeholder="Search a product" onkeyup="search()">
            
        </form>
        
        <div class="product-list" id="product-list">
            
            <div class="product">
                <img src="picUsedInSearchProduct/hoodie1.jfif" alt="hoodie">
                <div class="pic-details">
                    <h2>Green Hoodie</h2>
                    <h3>35$</h3>
                </div>     
            </div>

            <div class="product">
                <img src="picUsedInSearchProduct/hoodie2.jfif" alt="hoodie2">
                <div class="pic-details">
                    <h2>White Hoodie</h2>
                    <h3>25$</h3>
                </div>     
            </div>

            <div class="product">
                <img src="picUsedInSearchProduct/hoodie3.jfif" alt="hoodie3">
                <div class="pic-details">
                    <h2>Blue Hoodie</h2>
                    <h3>20$</h3>
                </div>     
            </div>

            <div class="product">
                <img src="picUsedInSearchProduct/watch1.jfif" alt="watch1">
                <div class="pic-details">
                    <h2>Rollex Watch</h2>
                    <h3>55$</h3>
                </div>     
            </div>

            <div class="product">
                <img src="picUsedInSearchProduct/watch2.jfif" alt="watch2">
                <div class="pic-details">
                    <h2>Simple Watch</h2>
                    <h3>35$</h3>
                </div>     
            </div>

            <div class="product">
                <img src="picUsedInSearchProduct/watch3.jfif" alt="watch3">
                <div class="pic-details">
                    <h2>Kids Watch</h2>
                    <h3>15$</h3>
                </div>     
            </div>

            <div class="product">
                <img src="picUsedInSearchProduct/toy1.jfif" alt="toy1">
                <div class="pic-details">
                    <h2>Roller Toy</h2>
                    <h3>10$</h3>
                </div>     
            </div>

            <div class="product">
                <img src="picUsedInSearchProduct/toy2.jfif" alt="toy2">
                <div class="pic-details">
                    <h2>Otocpus Toy</h2>
                    <h3>12$</h3>
                </div>     
            </div>

        </div>
    </div>  
</body>
</html>
